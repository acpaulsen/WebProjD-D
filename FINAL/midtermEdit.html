<h2 style="text-align: center">Edit Book</h2>
<div class="cont">
  <div class="container" style="float: left">
    <textarea id="author" rows="1" cols="40" required >Author</textarea
        >
        <br></br>
    <label for="startp"><b>Number of Pages</b></label>
    <input type="number" placeholder="" name="startp" required />
    <br></br>
    <textarea id="genre" rows="1" cols="40" required >Genre</textarea
        >
        <br></br>
    <label for="date"><b>Starting Date</b></label>
    <input type="date" placeholder="" name="date" required />
    
  </div>
  
  <div class="container">
    <textarea id="notes" name="notes" rows="2" cols="50" style="float: right">
Notes
        </textarea
    >
  </div>
</div>
<div style="width: 40%; margin-left: 35%;">

<button style="margin-left: 30%;">Submit</button>
