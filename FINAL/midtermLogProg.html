<h2 style="text-align: center">Good Omens</h2>
<div class="cont">

    <label for="startp"><b>Starting Page</b></label>
    <input type="number" placeholder="" name="startp" required />

    <label for="startt"><b>Starting Time</b></label>
    <input type="time" placeholder="" name="startt" required />

    <label for="endp"><b>Ending Page</b></label>
