<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BookSmart</title>
    <link rel="stylesheet" href="midterm.css" />
  </head>
</html>

<body>
  <nav>
    <a href="midtermLanding.html" id="home"> BookSmart </a>
    <button
    onclick="document.getElementById('id01').style.display='block'"
    style="width: auto;">
    Log In
    </button>
    <a href="midtermHelp.html" id="submitWhite"> Help </a>
    <a href="midtermAboutUs.html" id="submitWhite"> About Us </a>
  </nav>

  <div id="id01" class="modal">
    <form
      class="modal-content animate"
      action="midtermDashboard.html"
      method="post"
    >
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit" style="margin-left: 45%; padding-left: 20px; padding-right: 20px;">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <button
          type="button"
          onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn"
        >
          Cancel
        </button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("id01");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

  <div class="container">
    <p>
      Books give a soul to the universe, <br></br>
      wings to the mind, <br></br>
      flight to the imagination, <br></br>
      and life to everything. <br></br>
      -Plato
    </p>
    <div class="cont">
      <a href="midtermSignUp.html" id="submitMain"> Join Now </a>
    </div>
  </div>
  

  
</body>
